


<html>
<body>

<p id="p1">Hello World!</p>


</body>
</html> 

<script>
    let socket = new WebSocket("ws://0.0.0.0:8081");

    socket.onopen = function(e) {
    socket.send("{\"request\" : \"init\"}");

    socket.onmessage = function(event) {
        document.getElementById("p1").innerHTML = `${event.data}`;
    };

    }
</script>
